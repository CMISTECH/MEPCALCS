<div class="container h-100 align-items-center">
  <div class="row justify-content-center">
    <div class="col-xl-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Welcome Back !</h4>
          <p class="text-muted">Sign in to continue to MEP Calculators.</p>
          <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Username</label>

              <div class="input-group">
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                  [ngClass]="{ 'is-invalid': isSubmitted && f['email'].errors }" />
                <div *ngIf="isSubmitted && f['email'].errors" class="invalid-tooltip">
                  <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                  <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address</div>
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>

              <div class="input-group">
                <input type="password" formControlName="password" class="form-control" id="password"
                  [ngClass]="{ 'is-invalid': isSubmitted && f['password'].errors }" placeholder="Password" />
                <div *ngIf="isSubmitted && f['password'].errors" class="invalid-tooltip">
                  <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                </div>
              </div>
            </div>

            <div class="mt-3 d-grid">
              <p class="text-muted">Don't have an account ? <a routerLink="./register">Signup now</a></p>
              <button class="btn btn-primary btn-block" type="submit">
                <i *ngIf="isSubmitting" class="bx bx-loader bx-spin align-middle"></i>
                <span *ngIf="!isSubmitting">Log In</span>
              </button>              
            </div>

            <div class="mt-3 d-grid text-center">
              <p *ngIf="errorMessage" class="text-danger">{{errorMessage}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
